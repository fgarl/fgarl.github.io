<!DOCTYPE html>
<html>
<head>
<title>Comunas más ruidosas de Santiago</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }
  h1 {
    margin-bottom: 30px;
  }
  .container {
    display: flex;
    gap: 20px;
  }
  .image-wrapper {
    text-align: center;
  }
  .image-wrapper img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  }
  .label {
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

  <h1>Comunas de Santiago y su probabilidad de ser afectada por el ruido del tránsito vehicular</h1>

  <div class="container">
    <div class="image-wrapper">
      <div class="label">Día</div>
      <img src="light.png" alt="Comunas más ruidosas de Santiago durante el día">
    </div>

    <div class="image-wrapper">
      <div class="label">Noche</div>
      <img src="dark.png" alt="Comunas más ruidosas de Santiago durante la noche">
    </div>
  </div>
</body>

</html>
